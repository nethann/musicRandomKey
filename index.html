<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>

</head>

<body>
  <h1>Generate your daily key!</h1>
  <button id="clickBtn">Generate</button>
  <p id="display">..</p>
  <script type="module" src="/src/renderer.js"></script>
</body>


<script>
  let keys = ['A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#']

  let majorMinor = ['Major', 'Minor']

  document.getElementById("clickBtn").addEventListener("click", () => {
    const randomIndex = Math.floor(Math.random() * keys.length);
    const randomElement = keys[randomIndex]

    const randomMajorMinIndex = Math.floor(Math.random() * majorMinor.length);
    const randommajorMin = majorMinor[randomMajorMinIndex]
    document.getElementById("display").textContent =
      `Todays key is ${randomElement} ${randommajorMin}`;
  });
</script>

</html>
